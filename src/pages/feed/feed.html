<ion-header>
  <ion-navbar color="danger">
    <ion-title>Your Feed</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row margin class="rowStyle">
    <button ion-button icon-only clear color="danger">
      <ion-icon name="images"></ion-icon>
    </button>

    <ion-input
      type="text"
      placeholder="Say something..."
      [(ngModel)]="text"
    ></ion-input>

    <button ion-button icon-only clear color="danger" (click)="post()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-row>

  <ion-card>
    <ion-item-divider color="danger">
      Bod says
    </ion-item-divider>

    <ion-item text-wrap>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta
      perspiciatis, vel corporis sint corrupti unde ipsum at atque! Sunt
      doloribus alias id velit molestias quod dolore, aliquam reprehenderit
      laudantium suscipit?
    </ion-item>

    <ion-row class="bottom-bar">
      <ion-col>
        <button
          ion-button
          icon-left
          clear
          small
          block
          color="danger"
          class="border-right"
        >
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>

      <ion-col>
        <button
          ion-button
          icon-left
          clear
          small
          block
          color="danger"
          class="border-right"
        >
          <ion-icon name="text"></ion-icon>
          <small>12 Comments</small>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left clear small block color="danger">
          <small>12 mins ago</small>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
